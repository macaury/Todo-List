{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Adicione no <head> do seu HTML -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-between navbar-div">
            <div id="brand">
                <a class="navbar-brand" href="/">Oak</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class=" navbar-nav ">
                <li class="nav-item ">
                    <button class="btn btn-primary home">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary overview">
                        <a class="nav-link active" aria-current="page" href="/overview">Visão Geral</a>
                    </button>
                </li>
            </ul>
            <div class="nav-item dropdown user-div">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Olá,{{user.username}}
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-logout" type="submit">Logout</a>
                        </form>
                    </li>
                    <li><a class="dropdown-item" href="#">Configuração</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Convidar</a></li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer id="footer-bottom" class="py-3  mt-auto ">
        <div class="text-center">
            <p class="mb-0">&copy; Powered by Macaury Carvalho</p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/b84c196b93.js" crossorigin="anonymous"></script>
<script src="{% static '/js/script.js' %}"></script>

</html>
