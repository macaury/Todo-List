{% extends 'base.html' %}

{% block title %} Lista {% endblock %}

{% block content %}

<div class="list-div container">
  <div class="title">
    <h3>To Do List</h3>
  </div>
  <div class="row row-barra ">
    <div class="col-sm-10">
      <form method="get" id="search-form">
        <div class="input-group">
          <input id="search-pesquisa" type="text" class="form-control" placeholder="Pesquisar" name="search"
            value="{{request.GET.search}}">
          <div class="input-group-btn">
            <button class="btn btn-default " id="search-btn" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-2 ">
      <a id="add-button" href="novaTarefa/">
        <div class="btn btn-primary button-tarefa  ">
          <i class="fa fa-plus"></i> Nova Tarefa
      </a>
    </div>
  </div>
</div>
<div class=" row span-scrool justify-content-between">
  <span class="col-8 items_list "> Titulo</span>
  <span class="col-2 items_list  "> Criado em </span>
  <span class="col-1 items_list "> Editar</span>
  <span class="col-1 items_list "> Excluir</span>
</div>
<div class=" row-tarefas ">
  {% for Tarefa in tarefas %}
  <div class="item row  align-self-center ">
    <div class="col-8 ">
      <span class="titulo-home  "><a href="/tarefa/{{Tarefa.id}}">{{Tarefa.titulo}} </a>
    </div>
    <div class="col-2">
      <span class="data-criacao">{{Tarefa.created_at.day}}/{{Tarefa.created_at.month}}/{{Tarefa.created_at.year}}</span>
    </div>
    <div class="col-2 ">
      <a class=" col-6 btn btn-primary edit-btn" href="editar/{{Tarefa.id}}">
        <span>
          <i class="fa fa-edit"></i>
        </span>
      </a>
      <a class=" col-6 btn btn-primary delete-btn" href="delete/{{Tarefa.id}}">
        <span>
          <i class="fa fa-trash"></i>
        </span>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
